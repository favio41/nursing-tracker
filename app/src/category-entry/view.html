<div>
	<span ng-show="vm.entry">
		{{vm.entry.fromNow()}}
	</span>
	<span ng-hide="vm.entry">
		00:00
	</span>
	<button ng-click="vm.newEntry(vm.category)" ng-show="vm.entry.discontinous">{{vm.entry.getText()}}</button>
	<button ng-click="vm.newEntry(vm.category)" ng-hide="vm.entry.discontinous">{{vm.category}}</button>

</div>
